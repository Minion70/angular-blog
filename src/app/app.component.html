<div class="houses">

  @for (house of houses; track house.id; let index = $index; let first = $first) {
    <app-house
      [house] = "house"
      [houseIndex] = "index + 1"
    />
  }
  @empty {
    <h1>No houses found!</h1>
  }

</div>
